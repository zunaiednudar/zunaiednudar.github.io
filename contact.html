<!DOCTYPE html>
<html land="en" id="contactPage">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <body>
        <img src="Background2.jpg" class="upperPart">
        <form class="upperPart">

            <div><textarea type="text" name="message" rows="10" minlength="0" maxlength="500" placeholder="Type here..."></textarea></div>
            <button>Send</button>
        </form>
        <div class="upperPart">
            <div class="infobox">
                <p class="email"><u>Email</u>:</p>
                <p class="email">zunaied4821@gmail.com</p>

                <p class="mobile">+8812345678910</p>
            </div>
        </div>
        <div class="lowerPart"></div>
    </body>
</html>
