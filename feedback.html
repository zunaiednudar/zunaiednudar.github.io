<!DOCTYPE html>
<html lang="en" id="feedbackPage">
    <head>
        <title>Feedback</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <meta name="keywords" content="portfolio, PORTFOLIO, Portfolio, static, html, css">
        <meta name="description" content="This is a basic portfolio website, which I built for myself as a project">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/115498d46a.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>YOUR FEEDBACK</h1>
        <br><br><br>       
        <form method="GET" action="feedback.html">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="off">
            </div>
            </div>
            <br><br>
            <div class="rating">
                <header>How was your impression?</header>
                <input type="hidden" id="rating" name="rating" value="-1"> 
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <br><br>
            <div class="commentBox">
                <header>Feel free to share your thoughts:</header>
                <textarea type="text" name="commentBox" rows="10" placeholder="Type here..." minlength="0" maxlength="500"></textarea>
            </div>
            <input type="submit" id="submit" name="submit">
        </form>
    </body>
</html>
